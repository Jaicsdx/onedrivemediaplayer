<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Media Player</title>
  <style>
    :root{
      --bg:#0f1116; --panel:#151823; --muted:#8e95a5; --text:#e6e8ee; --accent:#4f8cff; --accent-2:#22c55e; --danger:#ef4444;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:linear-gradient(180deg,#0f1116,#0b0d12); color:var(--text)}
    .app{display:grid; grid-template-columns:360px 1fr; gap:16px; padding:16px; height:100%}
    @media (max-width: 960px){.app{grid-template-columns:1fr; grid-auto-rows:minmax(min-content, max-content)}}
    .card{background:var(--panel); border:1px solid #1f2430; border-radius:var(--radius); box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .sidebar{padding:16px; display:flex; flex-direction:column; gap:16px;}
    .player{display:flex; flex-direction:column; gap:12px; padding:16px; height:100%}
    .player .stage{position:relative; background:black; border-radius:16px; overflow:hidden; border:1px solid #232a39; height:min(70vh,70dvh)}
    .stage iframe, .stage video{position:absolute; inset:0; width:100%; height:100%; border:0; background:black}
    .btn{appearance:none; border:none; border-radius:12px; padding:8px 10px; color:white; background:var(--accent); cursor:pointer; font-weight:600; font-size:12px}
    .movies{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px; padding:16px}
    .movie{background:#0f1420; border:1px solid #232a39; border-radius:16px; overflow:hidden; display:flex; flex-direction:column}
    .movie .body{padding:12px; display:flex; flex-direction:column; gap:10px}
  </style>
</head>
<body>
  <div class="app">
    <aside class="card sidebar">
      <h1>Online Media Player</h1>
      <p>Add movies (Name + OneDrive/Direct link). Use export/import JSON to save.</p>
      <input id="movieName" type="text" placeholder="Movie name" />
      <textarea id="movieLink" rows="3" placeholder="Paste OneDrive embed link or direct .mp4 URL"></textarea>
      <button class="btn" id="addBtn">Add Movie</button>
      <button class="btn" id="exportBtn">Download movies.json</button>
      <input id="importFile" type="file" accept="application/json" />
      <div id="status"></div>
    </aside>

    <main class="card" style="display:flex; flex-direction:column; min-height:0">
      <div class="player">
        <div class="stage" id="stage">
          <iframe id="iframePlayer" allowfullscreen></iframe>
          <video id="videoPlayer" controls preload="auto" playsinline></video>
        </div>
      </div>
      <div class="movies" id="movies"></div>
    </main>
  </div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const state = { movies: [], };

  function renderMovies(){
    $("movies").innerHTML = state.movies.map(m => `
      <div class="movie">
        <div class="body">
          <div><strong>${m.name}</strong></div>
          <button class="btn" onclick="playMovie('${m.url}','${m.name}')">Play</button>
        </div>
      </div>
    `).join("");
  }

  window.playMovie = function(url, name){
    const iframe = $("iframePlayer");
    const video = $("videoPlayer");
    iframe.style.display="none";
    video.style.display="none";
    if(url.endsWith(".mp4")){
      video.src = url;
      video.style.display="block";
      video.play().catch(()=>{});
    } else {
      iframe.src = url;
      iframe.style.display="block";
    }
  }

  $("addBtn").onclick = () => {
    const name = $("movieName").value.trim();
    const url = $("movieLink").value.trim();
    if(!name || !url) return alert("Enter both name and link");
    state.movies.push({name,url});
    renderMovies();
    $("movieName").value="";
    $("movieLink").value="";
  };

  $("exportBtn").onclick = () => {
    const blob = new Blob([JSON.stringify(state.movies,null,2)],{type:"application/json"});
    const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="movies.json"; a.click();
  };

  $("importFile").onchange = async e=>{
    const file = e.target.files[0]; if(!file) return;
    const text = await file.text();
    state.movies = JSON.parse(text);
    renderMovies();
  };
})();
</script>
</body>
</html>
